<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>To Apply..</h4>
    <h5>Fill The Form Below</h5>

    <form>
      <label for="First Name">First Name:</label>
      <input
        name="first"
        id="first"
        type="text"
        placeholder="firstname"
        required
      />
      <label for="Last Name">Last Name:</label>
      <input
        name="last"
        id="last"
        type="text"
        placeholder="Lastname"
        required
      />
      <br />
      <br />

      <div>
        <label>
          Email:
          <input name="Email" type="email" placeholder="your email" />
        </label>

        <label>
          Password:
          <input name="Paaword" type="password" placeholder="your password" />
        </label>
      </div>

      <br />

      <label for="tel">
        Phone No:
        <input id="tel" type="tel" placeholder="Your number" />
      </label>

      <br />
      <br />

      <div>
        <label for="male">Male</label>
        <input id="male" name="gender" type="radio" value="Male" />
        <label for="female">Female</label>
        <input id="female" name="gender" type="radio" value="Female" />
        <label for="other">Other</label>
        <input id="other" name="gender" type="radio" value="Other" />
      </div>

      <p>Select Your Prefered Course Choice</p>
      <label>
        Frontend Developer
        <input type="checkbox" />
      </label>
      <br />
      <label>
        Backend Developer
        <input type="checkbox" />
      </label>
      <br />
      <label>
        Software Engineer
        <input type="checkbox" />
      </label>
      <br />
      <label>
        Data Scientist
        <input type="checkbox" />
      </label>
      <br />
      <label>
        Cloud Computing
        <input type="checkbox" />
      </label>
      <br />
      <label>
        UI/UX (Product Designer)
        <input type="checkbox" />
      </label>
      <br />
      <label>
        Cyber Security
        <input type="checkbox" />
      </label>
       
      <br>
      
      <div>
        <label for="checkbox">I agree to Terms and Condition</label>
        <input type="checkbox">
      </div>

      <input type="submit" />
    </form>
  </body>
</html>
